<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container mt-4 mb-4">

    <div class="col-12 col-md-12 col-lg-12 text-center">
      <img src="assets/images/logo.png" class="img-fluid logo" alt="Responsive image">
    </div>

    <div class="card mb-6">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frecuency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        Add a Train
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Enter train name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
            <input type="time" class="form-control" id="first-train-time" step="60" value="00:00"
              placeholder="Enter First Train Time">
          </div>
          <div class="form-group">
            <label for="frecuency">Frecuency (min)</label>
            <input type="number" class="form-control" id="frecuency" placeholder="Frecuency">
          </div>
          <button id="new-train-submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
